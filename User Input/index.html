<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <!-- ? ========== Latest compiled and minified CSS ========== -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container-fluid hero" >
    <div class="box" id="registrationBox">
      <h1 class="text-center fs-3 fw-bold text-danger">Registration Form</h1>
      <form action="#registration">
        <div class="input_sec mt-3">
          <input id="inputName" type="text" placeholder="Enter you name" required>
          <input id="emailAddress" type="email" placeholder="example@gmail.com" required>
          <input id="phoneNumber" type="telephone" placeholder="Phone Number">
          <input id="newPassword" type="password" placeholder="New Password">
          <input id="confirmPassword" type="password" placeholder="Confirm Password">
          <button id="submitBtn" onclick="createAcc()" class="btn mt-3 w-100 p-2">Create Account</button>
          <p class="text-center pt-1">Already have an account? <a class="fw-bold" href="">Sign in</a></p>
        </div>
    </div>
    <div class="box" id="loginBox">
      <h1 class="text-center fs-3 fw-bold text-danger">Log In</h1>
      <form action="#registration">
        <div class="input_sec mt-5">
          <input id="emailAddress" type="email" placeholder="Enter Your Email" required>
          <input id="confirmPassword" type="password" placeholder="Enter Your Password">
          <button  id="submitBtn" onclick="loginFnc()" class="btn mt-3 w-100 p-1 fs-4">Login</button>
          <!-- <p class="text-center pt-1">Already have an account? <a class="fw-bold" href="">Sign in</a></p> -->
        </div>
    </div>
  </div>




  <!-- ? ========== Form_Input_Receive ========== -->

  <section class="form_value">
    <div class="table_part">
      <table id="tableBox">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email Adress</th>
            <th>Phone Number</th>
            <th>Password</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          
        </tbody>
      </table>
    </div>
  </section>


  
  <script src="main.js"></script>
  <!-- ? ========== Latest compiled Javascript ========== -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
