<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Student Registration Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid stu_form">
      <div class="input_box mb-5">
        <form action="#">
          <label for="">Name</label>
          <input id="uName" type="text" />
          <label for="">Age</label>
          <input id="age" type="phone" />
          <label for="">Class Roll</label>
          <input id="classRoll" type="text" />
          <label for="">Subject</label>
          <input id="subject" type="text" />
          <br />
          <button id="submitBtn" onclick="myFnc()" class="btn btn-success">
            Submit
          </button>
        </form>

        <p class="text-center text-light">
          Are You Registraterd?
          <a href="" class="ps-1 fw-bold text-primary">login here</a>
        </p>
      </div>
    </div>

    <!-- tabel-form -->

    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Class Roll</th>
            <th scope="col">Subject</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td id="nameOne"></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td></td>
            <td></td>

            <td></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="main.js"></script>
  </body>
</html>
